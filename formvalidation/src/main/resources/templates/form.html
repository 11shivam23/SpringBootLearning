<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" \
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/process}" method="post" th:object="${loginData}">  

                  <h1 class="text-center">SignUp Here</h1>
                    <div class="mb-3">
                      <label for="exampleInputEmail1">Username</label>
                      <input th:value="${loginData.userName}"
                            th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
                            type="text" name="userName" 
                            class="form-control" id="exampleInputEmail1" 
                            aria-describedby="emailHelp">
                      <div th:each="e : ${#fields.errors('userName')}" th:text="${e}"
                          id="validationServerUsernameFeedback" class="invalid-feedback">
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword">Email</label>
                      <input th:value="${loginData.email}" 
                            th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                            name="email"
                            type="email" class="form-control" 
                            id="exampleInputPassword1">
                      <div th:each="e : ${#fields.errors('email')}" th:text="${e}"
                            id="validationServerUsernameFeedback" class="invalid-feedback">
                      </div>
                    </div>

                    <div class="mb-3 form-check">
                      <input th:value="${loginData.agreed}" 
                            th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                            type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
                      <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
                            id="validationServerUsernameFeedback" class="invalid-feedback">
                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                  </form>
            </div>
        </div>
    </div>
</body>
</html>
