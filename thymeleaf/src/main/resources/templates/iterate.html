<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of loop</title>
</head>
<body>
    <h1>Going to traverse elements in collections...</h1>
    <h2 th:text="${names}"></h2>
    <ul>
        <li th:each="n, status : ${names}">
            <span th:style="${status.odd} ? 'font-weight:bold' : ''" th:text="${status.index}+' '+${n}"></span>
        </li>
        <!-- status contain these values :- index, count, size, even/odd, first, last -->
    </ul>
</body>
</html>
