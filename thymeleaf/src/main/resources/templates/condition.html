<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement in thymeleaf</title>
</head>
<body>
    <!-- ELVIS -->
    <h1>Conditonal statement in thymeleaf</h1>
    <h1>User is <span th:style="${isActive} ? 'color:green' : 'color:red'" th:text="${isActive} ? 'active' : 'not active'"></span> </h1>

    <!-- if-unless -->
    <h1 th:if="${gender}=='F'">Female</h1>
    <h1 th:unless="${gender}=='F'">Male</h1>

    <div th:switch="${#lists.size(myList)}">
        <h1 th:case="'0'">List contain zero element</h1>
        <h1 th:case="'1'">List contain one element</h1>
        <h1 th:case="*">List contain more than one element</h1>
    </div>
</body>
</html>
